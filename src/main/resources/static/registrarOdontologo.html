<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link back" href="/odontologos.html">Volver Atrás</a>
            </li>
        </ul>

        <header></header>

        <div class="row">
            <div class="col-sm-7">
                <h3>Registrar Odontólogo</h3>
                <form id="add_new_odontologo">
                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="control-label">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese el apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula" class="control-label">Matrícula:</label>
                        <input type="text" name="matricula" id="matricula" class="form-control" placeholder="Ingrese la matrícula" required>
                    </div>
                    
                    <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
